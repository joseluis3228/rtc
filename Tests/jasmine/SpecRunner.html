<head>
	<title>Jasmine Spec Runner</title>

	  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
	<script type="text/javascript" src="lib/sinon-1.6.0.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="/Scripts/xRtc/Class.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/CommonError.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/Logger.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/EventDispatcher.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/Ajax.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/ServerConnector.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/AuthManager.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/Stream.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/IceCandidateFilter.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/DataChannel.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/HandshakeController.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/Connection.js"></script>
	<script type="text/javascript" src="/Scripts/xRtc/Room.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/IceCandidateFilterSpec.js"></script>
	<script type="text/javascript" src="spec/HandshakeControllerSpec.js"></script>
	<script type="text/javascript" src="spec/ServerConnectorSpec.js"></script>

	<script type="text/javascript">
		(function () {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function (spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function () {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
  </script>

</head>

<body>
</body>
</html>
